<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css" />
    <title>Game Of Life</title>
</head>
<body>
    <main>
        <section class="top">
            <div>
                <span>Generation</span>
                <input type="text" name="generation" value="0" id="generation">
            </div>
            <div>
                <span>Mesh</span>
                <input type="checkbox" id="mesh"/>
            </div>
            <div>
                <span>Size</span>
                <select id="cellsize">
                    <option value="2">2</option>
                    <option selected value="5">5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                </select>
            </div>
        </section>

        <section class="canvas-section">
            <canvas id="canvas"></canvas>
        </section>

        <section class="bottom">
            <button id="random">Random</button>
            <button id="clear">CR</button>
            <button id="1x">1X</button>
            <button id="10x">10X</button>
            <button id="100x">100X</button>
            <button id="play">Play</button>
        </section>
    </main>
</body>
<script defer tyep="module" src="./index.js"></script>
</html>
